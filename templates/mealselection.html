<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Selection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            margin-bottom: 10px;
        }

        #timer {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .veg-label {
            color: #28a745;
            font-weight: bold;
        }

        .nonveg-label {
            color: #dc3545;
            font-weight: bold;
        }

        input[type="radio"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            width: 200px;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        #timeout-message {
            margin-top: 20px;
            color: red;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 600px) {
            button {
                width: 80%;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Meal Selection</h1>
    <h3>Select Your Meal</h3>
    <p id="timer">00:00:00</p>

    <form action="/select_meal" method="POST" id="meal-form">
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="veg" name="meal_type" value="veg" required>
                <label for="veg" class="veg-label">Veg</label>
            </div>

            {% if allow_nonveg %}
            <div class="radio-option">
                <input type="radio" id="nonveg" name="meal_type" value="nonveg">
                <label for="nonveg" class="nonveg-label">Non-Veg</label>
            </div>
            {% endif %}
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="timeout-message">
        â›” Meal selection time is over. You can't submit now.
    </div>

    <script>
        const cutoffTime = new Date("{{ cutoff }}").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = cutoffTime - now;

            if (distance <= 0) {
                document.getElementById("timer").innerText = "00:00:00";
                document.getElementById("meal-form").style.display = "none";
                document.getElementById("timeout-message").style.display = "block";
                return;
            }

            const hours = String(Math.floor((distance / (1000 * 60 * 60)))).padStart(2, '0');
            const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

            document.getElementById("timer").innerText = `${hours}:${minutes}:${seconds}`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
